<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="color: white; background-color: rgb(100, 197, 214);">
    <div class="card" style="width: 60rem;">
    <table class="table" style="height: 25rem;margin: 40px; width: 60%; position: fixed; margin-left: 20%; margin-top: 10%; border: 10px solid rgb(12, 11, 11); ">
        <th>
            <td style="color: white; background-color: rgb(46, 145, 112);">Loan Number  </td>
            <td  style="color: white; background-color: rgb(155, 185, 190);">Loan Type   </td>
            <td style="color: white; background-color: rgb(46, 145, 112);">Amount  </td>
            <td  style="color: white; background-color: rgb(155, 185, 190);">Date </td>
            <td style="color: white; background-color: rgb(46, 145, 112);">Guaranter  </td>
            <td style="color: white; background-color: rgb(155, 185, 190);">Loan Term  </td>


            
        </th>
        {%for card in card%}
    <tr>
        <td style="color: white; background-color: black;">{{loans.name  }}</td>
        <td style="color: white; background-color: black;">{{loans.card}}</td>
        <td style="color: white; background-color: black;">{{loans.code}}</td>
        <td style="color: white; background-color: black;">{{loans.account }}</td>
        <td style="color: white; background-color: black;">{{loans.issuedate  }}</td>
    </tr>
    {%endfor%}
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
